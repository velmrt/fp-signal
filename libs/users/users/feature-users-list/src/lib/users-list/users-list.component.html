<div class="container">
  <div class="row">
    @for (user of users(); track user) {
      <div class="col-md-4 mb-3">
        <users-card
          [user]="user"
          (deleteUser)="deleteUserEvent($event)"
          (editUser)="editUserEvent($event)"
        />
      </div>
    } @empty {
      Пользователи не найдены
    }
  </div>
</div>
